<!DOCTYPE html>
<html>

<head>
	<title> Form Web Page </title>

<style>

.input {
	padding: 2px 50px;
	width: 10%;
	background-color: #E1E1E0;
}

form {
	border: 4px solid #E24620;
	text-align: center;
	display: inline-block;
	margin-left: 35%;
}

.button {
	text-align: center;
}

</style>

</head>

<body>
	<br>

<form method=POST>
  Latitude of point 1: <input type="text" id="latitude1" class="input"><br>
  Longitude of point 1: <input type="text" id="longitude1" class="input"><br>
  Latitude of point 2: <input type="text" id="latitude2" class="input"><br>
  Longitude of point 2: <input type="text" id="longitude2" class="input"><br>
  <input type="button"/ onclick="triggerConversion()" value="submit"><br>

</form>
<br>
<div id="result" ></div>

</body>

<script>

function triggerConversion() {
  var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
    	if (this.readyState == 4 && this.status == 200) {
      		 document.getElementById("result").innerHTML = this.responseText;
    	}
  };
   xhttp.open("POST", "Task5Conversion.php", true);
	 xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	 xhttp.send("latitude1="+ document.getElementById("latitude1").value +
	 						"&longitude1="+ document.getElementById("longitude1").value +
							"&latitude2="+ document.getElementById("latitude2").value +
							"&longitude2="+ document.getElementById("longitude2").value);
}

</script>

</html>
